<!-- start custom footer snippets -->

<!-- Leaflet地图库 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>

<!-- 统计信息容器：左侧busuanzi + 右侧访问者地图 -->
<div id="footer-stats-container" style="display: flex; justify-content: space-between; gap: 20px; margin-bottom: 15px;">
  <!-- 左侧：busuanzi统计 -->
  <div id="busuanzi-stats">
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <span id="busuanzi_container_site_uv">
        👤Total Visitors <span id="busuanzi_value_site_uv"></span> |
        </span>
        <span id="busuanzi_container_site_pv">
        👁️Total Views <span id="busuanzi_value_site_pv"></span>
        </span>
  </div>
  
  <!-- 右侧：访问者地图 + 统计 -->
  <div id="visitor-map-container" style="display: flex; flex-direction: column; flex-shrink: 0; align-items: flex-end;">
    <strong style="margin-bottom: 5px;">👥 Visitors by Location</strong>
    <div id="visitor-map" style="width: 265px; height: 130px; border: 1px solid #ddd; border-radius: 4px; background-color: #f0f0f0; margin-bottom: 8px;"></div>
    <div id="map-info" style="font-size: 12px; color: #666; text-align: center;">
      <span id="total-visitors">Loading...</span>
    </div>
  </div>
</div>

<!-- Support for MatJax -->
<script defer src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>

<!-- Support for Plotly -->
<script defer src='https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.1/plotly.min.js'></script>

<!-- Support for Mermaid -->
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({startOnLoad:true, theme:'default'});
    await mermaid.run({querySelector:'code.language-mermaid'});
</script>

<!-- 访问者位置追踪脚本 -->
<script src="/assets/js/visitor-tracker.js" defer></script>

<!-- end custom footer snippets -->
