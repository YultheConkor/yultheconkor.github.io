<!-- 
=== 访问统计配置说明 ===

本文件包含多个访问统计解决方案，可根据需要启用：

1. [已启用] Busuanzi (不蒜子) - 显示总访问量和访客数
   - 无需配置，开箱即用
   - 数据包含全球用户

2. [可选] 访问者国家统计 (ipapi) - 显示当前访问者来自的国家
   - 取消注释即可启用
   - 实时获取访问者地理位置

3. [可选] Google Analytics - 完整分析工具
   - 详见 _config.yml 中的 analytics 配置
   - 提供详细的访问统计和地理位置数据

4. [可选] StatCounter - 免费访问统计服务
   - 需要在 StatCounter 官网注册
   - 支持自定义图表和报表

详见 VISITOR_STATS_GUIDE.md 中的完整配置指南

===== 快速启用国家统计功能 =====
1. 移除下方第 42 行的注释: <!-- <p id="geo-location-info"... -->
2. 移除下方第 62-75 行的注释: <!-- Optional: Geo-location tracking -->
3. 保存文件，刷新网页
4. 您应该在页脚看到: 🌍 来自 [国家名称] ([国家代码])

===== 更多配置 =====
请参考 VISITOR_STATS_GUIDE.md 了解：
- 修改显示文本和样式
- 隐藏特定统计项
- 启用 Google Analytics
- 集成 StatCounter
- 常见问题解答

-->
