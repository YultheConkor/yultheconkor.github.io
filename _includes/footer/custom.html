<!-- 访问者地图容器 -->
<div id="visitor-map-container" style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; gap: 20px;">

  <div style="flex: 1;">
    <div id="map-info" style="font-size: 12px; color: #666;">
      <span id="total-visitors">Loading...</span>
    </div>
  </div>
  
  <!-- 右侧地图 -->
  <div style="flex-shrink: 0;">
    <strong style="display: block; margin-bottom: 5px;">👥 Visitors by Location</strong>
    <div id="visitor-map" style="width: 265px; height: 130px; border: 1px solid #ddd; border-radius: 4px; background-color: #f0f0f0;"></div>
  </div>
</div>
